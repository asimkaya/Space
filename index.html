<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Space</title>
</head>
<body>

    <nav>
        <div class="logo">Explore.</div>
        <div class="nav-links">
            <ul>
                <li><img src="/assets/img/linkedin.png" alt=""></li>
                <li><img src="/assets/img/instagram-logo.png" alt=""></li>
            </ul>
        </div>
    </nav>

    <section id="sectionone" class="screen">
        <div id="scene">
            <div data-depth="0.1" class="bg">
                <img src="./assets/img/background.png" alt="Background Image">
            </div>
            <div data-depth="0.2" class="rock1">
                <img src="assets/img/rock.png" alt="">
            </div>
            <div data-depth="1.2" class="earth">
                <img src="./assets/img/earth.png" alt="">
            </div>
            <div data-depth="0.1" class="text">
                <h1>PLANETS</h1>
            </div>
            <div data-depth="0.4" class="mid">
                <img src="./assets/img/mid.png" alt="">
            </div>
            <div data-depth="0.1" class="force">
                <img src="./assets/img/foreground.png" alt="">
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
